/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'notes.multi.kotlin-application-conventions'
    id 'notes.multi.kotlin-library-conventions'
    id 'application'
    id 'org.jetbrains.kotlin.jvm'
    id 'org.openjfx.javafxplugin' version '0.0.13'
    id 'org.beryx.jlink' version '2.26.0'
}

jlink {
    forceMerge("kotlin")
    launcher {
        name = "notes-app"
        moduleName = "notes.multi.app"
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':utilities')
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    implementation 'org.xerial:sqlite-jdbc:3.30.1'

    implementation("org.slf4j:slf4j-simple:1.6.1")

    implementation("org.jetbrains.exposed:exposed-core:$exposedVersion")
    implementation("org.jetbrains.exposed:exposed-dao:$exposedVersion")
    implementation("org.jetbrains.exposed:exposed-jdbc:$exposedVersion")
}

application {
    // Define the main class for the application.
    mainModule = 'notes.multi.app'
    mainClass = 'notes.multi.app.AppKt'
}

javafx {
    version = '18.0.2'
    modules = ['javafx.controls', 'javafx.graphics', 'javafx.web']
}

test {
    useJUnitPlatform()
}
